<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div style = "display:inline-block; width: 20%">
            <h1>New Dojo</h1>
            <form action="/dojos/creation" method="POST">
                <label>
                    Name:
                    <input type="text" name="name">
                </label>
                <div>
                    <input type="submit" value="Create">
                </div>
            </form>
        </div>
        <div style = "display:inline-block">
            <table style="margin-top: 50px; border: 2px solid black">
                <thead>
                    <td>Dojos</td>
                </thead>
                <tbody>
                        {% for dojo in dojos %}
                            <tr>
                                <td><a href="/dojos/{{dojo.id}}">{{ dojo.name}}</a></td>
                            </tr>
                        {% endfor %}
                    </tr>
                </tbody>
            </table>
            <a href="/ninjas">Add Ninja</a>
        </div>
    </div>
</body>
</html>
